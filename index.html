<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Calculator</title>
</head>
<body>
  
  <div class="display">
    <span class="display__top"></span>
    <br>
    <span class="display__result"></span>
    <br>
  </div>

  <div class="numpad">
    <div class="numpad__row">
      <button class="numpad__btn" id="btnClear">AC</button>
      <button class="numpad__btn">C</button>
    </div>
    <div class="numpad__row">
      <button class="numpad__btn btn__num" data-num="7">7</button>
      <button class="numpad__btn btn__num" data-num="8">8</button>
      <button class="numpad__btn btn__num" data-num="9">9</button>
      <button class="numpad__btn btn__opr" data-opr="divide">/</button>
    </div>
    <div class="numpad__row">
      <button class="numpad__btn btn__num" data-num="4">4</button>
      <button class="numpad__btn btn__num" data-num="5">5</button>
      <button class="numpad__btn btn__num" data-num="6">6</button>
      <button class="numpad__btn btn__opr" data-opr="multiply">x</button>
    </div>
    <div class="numpad__row">
      <button class="numpad__btn btn__num" data-num="1">1</button>
      <button class="numpad__btn btn__num" data-num="2">2</button>
      <button class="numpad__btn btn__num" data-num="3">3</button>
      <button class="numpad__btn btn__opr" data-opr="subtract">-</button>
    </div>
    <div class="numpad__row">
      <button class="numpad__btn btn__num" data-num=".">.</button>
      <button class="numpad__btn btn__num" data-num="0">0</button>
      <button class="numpad__btn btn__opr" data-opr="result">=</button>
      <button class="numpad__btn btn__opr" data-opr="add">+</button>
    </div>
  </div>

</body>
</html>
