<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <script src="script.js" refer></script>
  
  <title>Calculator</title>
</head>
<body>
  
  <div class="display">
    <span class="display__top">1 + 1 =</span>
    <br>
    <span class="display__result">2</span>
  </div>

  <div class="numpad">
    <div class="numpad__row">
      <button class="numpad__btn">AC</button>
      <button class="numpad__btn">C</button>
      <button class="numpad__btn">%</button>
      <button class="numpad__btn">/</button>
    </div>
    <div class="numpad__row">
      <button class="numpad__btn">7</button>
      <button class="numpad__btn">8</button>
      <button class="numpad__btn">9</button>
      <button class="numpad__btn">x</button>
    </div>
    <div class="numpad__row">
      <button class="numpad__btn">4</button>
      <button class="numpad__btn">5</button>
      <button class="numpad__btn">6</button>
      <button class="numpad__btn">-</button>
    </div>
    <div class="numpad__row">
      <button class="numpad__btn">1</button>
      <button class="numpad__btn">2</button>
      <button class="numpad__btn">3</button>
      <button class="numpad__btn">+</button>
    </div>
    <div class="numpad__row">
      <button class="numpad__btn">0</button>
      <button class="numpad__btn">0</button>
      <button class="numpad__btn">.</button>
      <button class="numpad__btn">=</button>
    </div>
  </div>

</body>
</html>
